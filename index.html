<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!--Adding Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--Stylesheet Link-->
    <link rel="stylesheet" href="src/weatherapp.css" />
    <!--Installing Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!--Installing Font Awesome-->
    <script
      src="https://kit.fontawesome.com/053d005e8b.js"
      crossorigin="anonymous"
    ></script>
    <!--Adding Axios for AJAX-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Start container-->
    <div class="container">
      <!--Start Card-->
      <div class="card">
        <div class="card-body">
          <!-- Start top search-->
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="text"
                  placeholder="enter city"
                  class="form-control"
                  style="border-color: pink; border-width: 2px"
                  id="search-city"
                />
              </div>

              <div class="col-4">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  style="border-color: pink; border-width: 2px"
                >
                  search
                </button>
              </div>
            </div>
          </form>
          <!-- End top search-->
          <!--Start Line Break-->
          <div class="row">
            <div class="col">
              <br />
            </div>
          </div>
          <!--End Line Break-->
          <div class="row">
            <div class="col-8 current-location" id="currentLocation">
              <button type="button" class="btn btn-light" id="locationBtn">
                <i class="fa-solid fa-location-dot"></i> current location
              </button>
            </div>
          </div>

          <!-- Start today, date, and time-->
          <div class="row">
            <div class="col-3 body-text">today's weather</div>
            <div class="row">
              <div class="col-8 body-text">
                <span id="day"></span> | <span id="month">jan</span>
                <span id="date"></span> |<span class="subtle"> updated:</span>
                <span id="hour">9</span>:<span id="minute">00</span>
              </div>
            </div>
          </div>
          <!-- End today, date, and time-->
          <!--Start Line Break-->
          <div class="row">
            <div class="col">
              <br />
            </div>
          </div>
          <!--End Line Break-->
          <!-- Start City-->
          <div class="row">
            <div class="col-10 city" id="location"></div>
          </div>
          <!-- End City-->
          <!-- Start Forecast-->
          <div class="row">
            <div class="col-3 body-text" id="condition"></div>
          </div>
          <!-- End Forecast-->
          <!-- Start today's weather information-->
          <div class="row d-flex">
            <div class="col-4">
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <a
                  href="#"
                  id="farenheit-link"
                  style="text-decoration: none"
                  class="active"
                  >°F</a
                >
                |<a style="text-decoration: none" href="#" id="celsius-link"
                  >°C</a
                >
              </span>
            </div>

            <div class="col-3">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                class="main-image"
                id="icon"
              />
            </div>
            <!-- Start weather details rows inside column-->
            <div class="col-5">
              <div class="row body-text align-right" id="speed">
                Wind Speed
                <div class="col align-right" id="wind-speed"></div>
                <div class="col align-left"></div>
              </div>

              <div class="row body-text align-right">
                High
                <div class="col align-right" id="high-temp"></div>
                <div class="col align-left" id="degree"></div>
              </div>

              <div class="row body-text align-right">
                Low
                <div class="col align-right" id="low-temp"></div>
                <div class="col align-left" id="degree"></div>
              </div>
              <!---->
            </div>
          </div>
          <!-- End weather details rows inside column-->
        </div>
        <!-- End today's weather informaion-->
            <div class="weather-forecast" id="forecast">
              <!--Keep one version of the forecast code and use JS to inject the other days-->
            </div>
        </div>
      </div>
    </div>
    <!--End Card-->

    <div class="page-links">
      <p>
        This project was coded by
        <a href="https://www.linkedin.com/in/kimsarahsj/" target="_blank"
          >Sarah Kim</a
        >
        and is open-sourced on
        <a href="https://github.com/kimsarahsj/weatherapp.git" target="_blank"
          >GitHub.</a
        >
      </p>
    </div>
    <!-- End container-->
    <script src="src/weatherapp.js"></script>
  </body>
</html>
